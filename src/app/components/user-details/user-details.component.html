<section class="py-3 py-md-4 py-lg-5">
    <div class="py-3 py-md-4 py-lg-5">
        <div 
            class="container pt-3 pt-md-4 pt-lg-5">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <app-title-section>
                        <span blue-text>Details of </span>
                        <span red-text>User</span>
                    </app-title-section>
                </div>
                <div class="col-12 col-lg-6 d-flex justify-content-end">
                    <app-button
                        buttonType="button"
                        classes="position-relative border-0 p-0 red-bordered-btn"
                        btnText="Back to Users Page"
                        to="/"></app-button>
                </div>
            </div>
            <app-loading *ngIf="isLoading"></app-loading>
            <div class="row" *ngIf="!isLoading">
                <div class="col-12 col-lg-3">
                    <img 
                        class="rounded-circle"
                        [src]="user.avatar" 
                        alt="blog" 
                        width="220"
                        height="220">
                </div>
                <div class="col-12 col-lg-9">
                    <div class="d-flex gap-3 mb-5">
                        <app-text classes="bigSizeMediumWeight secondary-3 medium-line-height">Name:</app-text>
                        <app-text classes="bigSizeMediumWeight secondary-7 medium-line-height">{{  user.first_name + ' ' + user.last_name }}</app-text>
                    </div>
                    <div class="d-flex gap-3 mb-5">
                        <app-text classes="bigSizeMediumWeight secondary-3 medium-line-height">Email:</app-text>
                        <app-text classes="bigSizeMediumWeight secondary-7 medium-line-height">{{  user.email }}</app-text>
                    </div>
                    <div class="d-flex gap-3 mb-5">
                        <app-text classes="bigSizeMediumWeight secondary-3 medium-line-height">Support URL:</app-text>
                        <app-text classes="bigSizeMediumWeight secondary-7 medium-line-height">{{ support.url }}</app-text>
                    </div>
                    <div class="d-flex gap-3">
                        <app-text classes="bigSizeMediumWeight secondary-3 medium-line-height">Note:</app-text>
                        <app-text classes="bigSizeMediumWeight secondary-7 medium-line-height">{{ support.text }}</app-text>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
